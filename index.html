<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <section>   
        Add some numbers: 

        <input id="add-number-1" value="25">
        +
        <input id="add-number-2" value="15">
        <button type="submit" id="add-button">=</button>
        <span id="add-answer"></span>
        </section>

        <section>
            Subtract some numbers:
            <input id="subtract-number-1" value="25">
            -
            <input id="subtract-number-2" value="15">
            <button type="submit" id="subtract-button">=</button>
            <span id="subtract-answer"></span>
        </section>

        <section>
            Multiply some numbers:
            <input id="multiply-number-1" value="25">
            *
            <input id="multiply-number-2" value="15">
            <button type="submit" id="multiply-button">=</button>
            <span id="multiply-answer"></span>
        </section>

        <section>
            Divide some numbers:
            <input id="divide-number-1" value="25">
            /
            <input id="divide-number-2" value="15">
            <button type="submit" id="divide-button">=</button>
            <span id="divide-answer"></span>
        </section>

    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
