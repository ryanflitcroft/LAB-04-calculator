<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Calculator App</title>
</head>

<body>
    <header>
        <h1>Calculator + - * /</h1>
        <img src="https://64.media.tumblr.com/ca282fdb37749a0595064afdcaf566ea/49212ec7618ff11c-b4/s400x600/6819764004f9e1e5f44433e733ba10d95513efbe.png" 
        height="110" />
    </header>
    
    <main>
        <section>   
        <h2>Add some numbers:</h2> 

        <input type="number" id="add-number-1" placeholder="x">
        +
        <input type="number" id="add-number-2" placeholder="y">
        <button type="submit" id="add-button">=</button>
        <span id="add-answer"></span>
        </section>

        <section>
            <h2>Subtract some numbers:</h2>
            <input type="number" id="subtract-number-1" placeholder="x">
            -
            <input type="number" id="subtract-number-2" placeholder="y">
            <button type="submit" id="subtract-button">=</button>
            <span id="subtract-answer"></span>
        </section>

        <section>
            <h2>Multiply some numbers:</h2>
            <input type="number" id="multiply-number-1" placeholder="x">
            *
            <input type="number" id="multiply-number-2" placeholder="y">
            <button type="submit" id="multiply-button">=</button>
            <span id="multiply-answer"></span>
        </section>

        <section>
            <h2>Divide some numbers:</h2>
            <input type="number" id="divide-number-1" placeholder="x">
            /
            <input type="number" id="divide-number-2" placeholder="y">
            <button type="submit" id="divide-button">=</button>
            <span id="divide-answer"></span>
        </section>

    </main>

    <footer>
        { GitHub.com/ryanflitcroft }
    </footer>

    <script type="module" src="./app.js"></script>
    
</body>

</html>
